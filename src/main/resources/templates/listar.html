<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<nav th:replace="layout/layout :: header"></nav>

	<div class="container">
		<h1 class="display-4" th:text="${titulo}"></h1>
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>marca</th>
					<th>precio</th>
					<th>fecha salida</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto: ${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.marca}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.fechaSalida}"></td>
					<td><a class="btn btn-secondary btn-xs"
						th:href="@{/agregar/} + ${producto.id}" th:text="editar"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${producto.id}" th:text="eliminar"
						onclick="return confirm('Estas seguro de eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
